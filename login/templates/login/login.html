<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock title %}</title>
    <!--STYLESHEET-->
    <!--=================================================-->
    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{% static 'css/nifty.min.css' %}" rel="stylesheet">
	<!--Pace - Page Load Progress Bar [OPTIONAL]-->
    <link href="{% static 'plugins/pace/pace.min.css' %}" rel="stylesheet">
	<script src="{% static 'plugins/pace/pace.min.js' %}"></script>
	<!--=================================================-->
	<link id="theme" href="{% static 'css/themes/type-full/theme-dark-full.min.css' %}" rel="stylesheet">
	<link href="{% static 'plugins/flag-icon-css/css/flag-icon.min.css' %}" rel="stylesheet">
</head>
<body>
    <div id="container" class="cls-container">		
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
			{% if try_login %}
				<div class="alert alert-purple">
					<button class="close" data-dismiss="alert"><i class="pci-cross pci-circle"></i></button>
					<strong>Erreur !</strong> Les données entrées sont erronées...
				</div>
			{% endif %}
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3"><i class="flag-icon flag-icon-gn"></i>&nbsp;CONNEXION&nbsp;<i class="flag-icon flag-icon-gn"></i></h1>
					</div>				
		            <form action="{% url 'login:login' %}" method="POST">
						{% csrf_token %}
		                <div class="form-group">
		                    <input type="text" name="username" class="form-control" placeholder="NOM D'UTILISATEUR" autofocus>
		                </div>
		                <div class="form-group">
		                    <input type="password" name="password" class="form-control" placeholder="MOT DE PASSE">
						</div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">Connexion</button>
		            </form>
		        </div>
		        <div class="pad-all">
		            <a href="" class="btn-link mar-rgt">Mot de passe oublié ?</a>
		        </div>
		    </div>
		</div>
		<!--===================================================-->
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->

	<!--JAVASCRIPT-->
    <!--=================================================-->
    <!--jQuery [ REQUIRED ]-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="{% static 'js/nifty.min.js' %}"></script>
    <!--=================================================-->
</body>
</html>
